<style>
 input[type=text],input[type="month"],input[type="number"],input[type="password"],input[type="NIC"],input[type="Address"], select, textarea {
        width: 100%; /* Full width */
        padding: 12px; /* Some padding */  
        border: 1px solid #ccc; /* Gray border */
        border-radius: 1px; /* Rounded borders */
        box-sizing: border-box; /* Make sure that padding and width stays in place */
        margin-top: 4px; /* Add a top margin */
        margin-bottom: 20px; /* Bottom margin */
        /*resize: vertical  Allow the user to vertically resize the textarea (not horizontally) */
        }

        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        .container {
            border-radius: 5px;    
            margin-left: 550px;
            margin-top: 120px;
            margin-bottom : 50px;
            width: 30%;
            background-color: #8a8a8a;
            padding: 20px;
            position:absolute;
            z-index: -1;
        }

        label{
        display: block;
        }
  </style>
  <body>
  
  <form >
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      
      <label for="username"><b>User Name</b></label>
      <input type="text" placeholder="Enter User Name" name="username" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="address"><b> Address</b></label>
      <input type="address" placeholder="Enter Address" name="address" required>

      <label for="NIC"><b> NIC Number</b></label>
      <input type="NIC" placeholder="Enter NIC" name="NIC" required>

      <label for="password"><b> Password</b></label>
      <input type="password" placeholder="Password" name="password" required>
      
      
      <input type="submit" value="Cancel">
      <input type="submit" value="Sign Up">
      <button (click) = "adduser()">Add user</button>
      
    </div>
    
  </form>
  
  </body>
