<style>

    input[type=text],input[type="month"],input[type="number"],input[type="date"], select, textarea {
        width: 100%; /* Full width */
        padding: 12px; /* Some padding */  
        height: 40px;   
        border: 1px solid #ccc; /* Gray border */
        border-radius: 1px; /* Rounded borders */
        box-sizing: border-box; /* Make sure that padding and width stays in place */
        margin-top: 4px; /* Add a top margin */
        margin-bottom: 20px; /* Bottom margin */
        /*resize: vertical  Allow the user to vertically resize the textarea (not horizontally) */
        }

        input[type=submit],[type=reset],[type=button] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit],[type=reset],[type=button]:hover {
            background-color: #45a049;
        }

        .container {
            border-radius: 5px;    
            margin-left: 250px;
            margin-top: 220px;
            margin-bottom: 50px;
            width: 30%;
            background-color: #8a8a8a;
            padding: 20px;
            position:absolute;
            z-index: -2;
        }

        label{
        display: block;
        }

            /* this is nav bar  */
    ul {
        list-style-type: none;
        margin-top:104px;
        margin-left:0px;
        position: fixed;
        width: 100%;
        /* margin-left:180px; */
        overflow: hidden;
        background-color: #333;
        z-index: -1;
    }

    li {
        float: right;
    }

    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 7px 16px;
        /* padding: 14px 16px; */
        text-decoration: none;
    }

    li a.active
    {
    background-color: #ff0000;
        
    color: rgb(255, 255, 255);
    }


    li a:hover {
        background-color: rgb(247, 0, 0);
        /* background-color: #111; */
    }
 /* form title */
 title{
        text-align: center;
        position: relative;
  
    }
     h2{
       
        margin-top:150px;
        margin-bottom: 10px;
        position: absolute;
        margin-left: 650px;
        z-index: -2;
  
     }

  /* Table css */
  table {
      border-collapse: collapse;
      width: 50%;
      margin-left: 750px;
      margin-top: 250px;
      margin-bottom: 80px;
      /* Add these two lines */
      position:absolute;
      z-index: -2;
      /* position: left; */
  }
  
  th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
      border-bottom: 1px solid #ddd;
  }
  
  th{
      background-color: darkgrey;
  }
  
  tr:hover {background-color:#f5f5f5;}

  </style>
  <body>
  

        
        
  <ul>
             <li><a routerLinkActive="active" routerLink="../gas">Gas</a></li> 
           
  </ul>
  

  <div class="title">
        <h2 align="center"><u> Enter Gas expenses details </u> </h2>
    </div>

    <div class="container"> 
      <form *ngIf="selectedUser()">

    
        <label for="itemname">No of cylinders per month</label>
        <input type="text" id="itemname" name="cylinder" [(ngModel)] = "selectedUser().noofcylinders" placeholder="Please enter the number...." required>
    
        <label for="noofwatts">Average cost of a cylinder</label>
        <input type="number" id="noofwatts" name="cost" placeholder="Please enter the No of cylinders...." required>
  
        <input type="submit" value="Calculate">
    
        <label for="hoursperday">Total monthly cost</label>
        <input type="number" id="hoursperday" name="hoursperday" [(ngModel)] = "selectedUser().totalamount"required>

        <label for="Date">Date</label>
        <input type="date" id="date" name="date" [(ngModel)] = "selectedUser().date" required>
  
        <!-- <input type="submit" value="Submit"> -->
        <button (click)="laodData()" type="reset">Clear</button>
        <button (click)="adduser()" type="button">Add New Expenses</button>
        <button (click)="saveUser(event)" type="button">Save details</button>
  
      </form>
  
    
  </div>

  <table>
        <tr>       
          <th>No of Cylinders</th>
          <th>Date</th>
          <th>Total amount</th>
        </tr>
    
        <tr (click)="selectUser($index)" *ngFor="let item of values; index as $index">
              
                <td>{{item.noofcylinders}}</td>
                <td>{{item.date}}</td>
                <td>{{item.totalamount}}</td>
               
               
         
            </tr>
       
        
      </table>
  <br>
  

  </body>
